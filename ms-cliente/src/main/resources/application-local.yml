spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL}/${POSTGRES_DATABASE}
    username: POSTGRES_USERNAME
    password: POSTGRES_PASSWORD

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

logging:
  level:
    org.springframework.web: INFO
    br.com.cliente: DEBUG

api:
  security:
    token:
      expiration-hours: 2
      secret: ${JWT_SECRET}
