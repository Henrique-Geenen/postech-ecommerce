spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      mvc:
        filter:
          FilterSupplier: com.postech.gatewaypostech.infra.security.config.FilterSupplierConfig
        routes:
          - id: login-route
            uri: ${SERVICE_CLIENTE_URL:http://localhost:8081}
            predicates:
              - Path=/login/**

          - id: client-route
            uri: ${SERVICE_CLIENTE_URL:http://localhost:8081}
            predicates:
              - Path=/clientes/**
            filters:
              - addDynamicRequestHeaderFuncTeste=X-my-header-from-configuration

          - id: produto-route
            uri: ${SERVICE_PRODUTO_URL:http://localhost:8084}
            predicates:
              - Path=/produtos/**

          - id: pedido-route
            uri: ${SERVICE_PEDIDO_URL:http://localhost:8083}
            predicates:
              - Path=/pedidos/**
            filters:
              - addDynamicRequestHeaderFuncTeste=X-my-header-from-configuration

          - id: interno-pedido-route
            uri: ${SERVICE_PEDIDO_URL:http://localhost:8083}
            predicates:
              - Path=/interno/**

          - id: logistica-route
            uri: ${SERVICE_LOGISTICA_URL:http://localhost:8082}
            predicates:
              - Path=/logistica/**
  threads:
    virtual:
      enabled: true
logging:
  level:
    org.springframework.cloud.gateway.server.mvc: DEBUG  # Nível de log detalhado para o Gateway
    org.springframework.web: DEBUG           # Logs adicionais para requisições HTTP
server:
  port: 8080
app:
  jwt:
    secret: ${JWT_SECRET:chave-super-secreta-12345678}
  login:
    url: ${SERVICE_CLIENTE_URL:http://localhost:8081}
    path: /login

